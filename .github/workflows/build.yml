name: Build tun2socks (16KB-aligned)
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build for arm64-v8a
        run: |
          GOOS=android GOARCH=arm64 CGO_ENABLED=1 CC=aarch64-linux-android21-clang go build -o bin/arm64-v8a/libtun2socks.so .
      - name: Align to 16KB
        run: |
          strip --align=16384 bin/arm64-v8a/libtun2socks.so
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-aligned
          path: bin/
